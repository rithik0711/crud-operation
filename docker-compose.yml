version: "3.9"

services:
  mysql_db:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: Revathy@2509
      MYSQL_DATABASE: student_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: node_backend
    restart: on-failure
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env
    environment:
      DB_HOST: localhost
      DB_USER: root
      DB_PASSWORD: Revathy@2509
      DB_NAME: student_db
    depends_on:
      mysql_db:
        condition: service_healthy

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      # If frontend Dockerfile serves files on port 80 (nginx), map 5173 -> 80.
      - "5173:80"
    depends_on:
      - backend

volumes:
  mysql_data:
